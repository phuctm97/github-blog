<div class="card">
  <!-- thumbnail -->
  <a [routerLink]="['/posts/', post.id]">
    <div class="card-body card-img" [ngStyle]="{ 'background-image': 'url(' + (post.thumbnail ? post.thumbnail : 'assets/images/post-cover-alt.png') + ')' }">
    </div>
  </a>
  <!-- title -->
  <div class="card-body">
    <p class="card-text card-title">
      <a [routerLink]="['/posts', post.id]" class="card-link">{{post.title}}</a>
    </p>
  </div>
  <!-- author & time -->
  <div class="card-body d-flex" *ngIf="post.author || post.date">
    <a href="#" class="card-link card-author-name">
      <img class="rounded-circle mr-2" height="28" *ngIf="post.author && post.author.avatarUrl" [src]="post.author.avatarUrl" alt="@"
        onerror="if (this.src != 'assets/images/user-avatar-alt.svg') this.src = 'assets/images/user-avatar-alt.svg';" />{{post.author ? post.author.username : ''}}</a>
    <p class="card-text card-date text-muted font-weight-light align-middle d-inline ml-auto" *ngIf="post.date">
      <!-- TODO: use pipe to display date -->
      <small>{{post.date}}</small>
    </p>
  </div>
</div>
