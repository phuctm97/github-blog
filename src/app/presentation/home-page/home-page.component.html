<!-- search-bar -->
<search-bar></search-bar>
<!-- card list -->
<div class="container mt-4" *ngIf="posts">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let post of posts">
      <card [post]="post"></card>
    </div>
  </div>
</div>
<!-- loading pane -->
<div class="container" *ngIf="!posts">
  <div class="row mt-5">
    <div class="col text-center mt-5">
      <img src="assets/images/loading.svg" height="64" />
    </div>
  </div>
</div>
